name: create-import-data

on:
  workflow_dispatch:

jobs:
  create-org-data:
    runs-on: ubuntu-latest
    steps:
      - name: Generate list of potential projects to import
        uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: |
            /bin/bash scripts/install_snyk_tools.sh
            /bin/bash scripts/generate_import_data.sh
          COMMIT_MESSAGE: 'chore: Update Orgs to Import'
          COMMIT_NAME: 'SnykBot 3000'
          COMMIT_EMAIL: 'example@example.com'
          PR_BRANCH_NAME: 'chore-api-import-update-${PR_ID}'
          PR_TITLE: 'chore: update org list'
        env:
          SNYK_LOG_PATH: 'org_data'
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}